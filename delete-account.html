<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                var filteredData = jsonData.filter(row => row.some(filledCell));
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); 
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request - VpropTrader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b71c1c;
        }
        #response-message, #otp-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #delete-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Request Account Deletion</h1>
    <p>To delete your VpropTrader account and associated data, please enter your email to receive a one-time verification code (OTP). Then, submit the OTP to confirm your request. We will process your request within 30 days and send a confirmation to your email.</p>
    
    <form id="otp-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="e.g., vproptrader_it@gmail.com" required>
        </div>
        <button type="submit">Send Verification Code</button>
    </form>
    
    <div id="otp-message"></div>
    
    <form id="delete-form">
        <div class="form-group">
            <label for="otp">Verification Code</label>
            <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
        </div>
        <button type="submit">Submit Deletion Request</button>
    </form>
    
    <div id="response-message"></div>

    <script>
        let userEmail = '';
        document.getElementById('otp-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            userEmail = document.getElementById('email').value;
            const otpMessage = document.getElementById('otp-message');
            
            try {
                const response = await fetch('https://vproptrader.com/vebson/user/sendEmailOtpV3', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept-Language': 'en-US'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        type: 'PropTrader_Withdraw', 
                        registerType: 0, 
                        version: 'V0525'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.code === '0000') {
                    otpMessage.className = 'success';
                    otpMessage.textContent = 'Success: A verification code has been sent to your email.';
                    document.getElementById('delete-form').style.display = 'block';
                } else {
                    otpMessage.className = 'error';
                    otpMessage.textContent = `Error: ${data.msg || 'Failed to send verification code. Please try again.'}`;
                }
            } catch (error) {
                otpMessage.className = 'error';
                otpMessage.textContent = 'Error: Unable to connect to the server. Please try again later.';
            }
            
            otpMessage.style.display = 'block';
        });
        document.getElementById('delete-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const responseMessage = document.getElementById('response-message');
            
            try {
                const response = await fetch('https://vproptrader.com/vebson/user/disableUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        verificationCode: otp
                    })
                });
                const data = await response.json();
                if (response.ok && data.code === '0000') {
                    responseMessage.className = 'success';
                    responseMessage.textContent = 'Success: Your account deletion request has been submitted. You will receive a confirmation email within 30 days.';
                } else {
                    responseMessage.className = 'error';
                    responseMessage.textContent = `Error: ${data.msg || 'Failed to submit deletion request. Please try again.'}`;
                }
            } catch (error) {
                responseMessage.className = 'error';
                responseMessage.textContent = 'Error: Unable to connect to the server. Please try again later.';
            }
            responseMessage.style.display = 'block';
        });
    </script>
</body>
</html>
